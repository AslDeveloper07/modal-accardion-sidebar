<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./svg/Notion-logo.svg" type="image/x-icon">
</head>

<body>
    <div class="edge-trigger" id="edgeTrigger"></div>
    <div class="burger-menu" id="burgerMenu" tabindex="0" aria-label="Toggle sidebar">
        <i class="ri-menu-line"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Quick Find">
                <i class="ri-search-line"></i>
            </div>
        </div>

        <div class="sidebar-section" id="mainSection">
            <div class="sidebar-item active">
                <i class="ri-home-4-line"></i>
                <span>Home</span>
            </div>
            <div class="sidebar-item">
                <i class="ri-file-add-line"></i>
                <span>New Page</span>
            </div>
        </div>

        <div class="sidebar-section" id="inboxSection">
            <div class="sidebar-item">
                <i class="ri-inbox-line"></i>
                <span>Inbox</span>
            </div>
            <div class="sidebar-item">
                <i class="ri-lock-line"></i>
                <span>Private</span>
            </div>
        </div>

        <div class="sidebar-section" id="projectsSection">
            <div class="sidebar-section-title">Personal Projects</div>
            <div class="sidebar-item">
                <i class="ri-code-line sidebar-icon"></i>
                <span>JavaScript</span>
            </div>
            <div class="sidebar-item">
                <i class="ri-book-2-line sidebar-icon active"></i>
                <span>Learning English</span>
            </div>
            <div class="sidebar-item add-new">
                <i class="ri-add-line"></i>
                <span>Add a page</span>
            </div>
        </div>

        <div class="sidebar-section" id="teamSection">
            <div class="sidebar-section-title">Team Spaces</div>
            <div class="sidebar-item">
                <i class="ri-team-line sidebar-icon active"></i>
                <span>ASLWEX King's Notion HQ</span>
            </div>
            <div class="sidebar-item">
                <i class="ri-building-2-line sidebar-icon active"></i>
                <span>Teamspace Home</span>
            </div>
            <div class="sidebar-item add-new">
                <i class="ri-add-line"></i>
                <span>Create teamspace</span>
            </div>
        </div>

        <div class="sidebar-section" id="workspaceSection">
            <div class="sidebar-section-title">Workspace</div>
            <div class="sidebar-item">
                <i class="ri-settings-3-line sidebar-icon active"></i>
                <span>Settings</span>
            </div>
            <div class="sidebar-item">
                <i class="ri-layout-masonry-line sidebar-icon active"></i>
                <span>Templates</span>
            </div>
            <div class="sidebar-item trash">
                <i class="ri-delete-bin-line sidebar-icon"></i>
                <span>Trash</span>
            </div>
        </div>

        <div class="sidebar-section" id="inviteSection">
            <div class="sidebar-item">
                <i class="ri-user-add-line sidebar-icon active"></i>
                <span>Invite members</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <h1>ASLWEX King's Notion HQ</h1>
        <p>Notion qo'llanmalarni yozishingiz mumkin...</p>
    </div>

    <script src="./index.js"></script>

</body>

</html>
