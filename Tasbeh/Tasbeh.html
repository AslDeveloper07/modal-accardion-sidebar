<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbeh Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            margin: 0;
            /* cursor: none; REMOVED */
        }

        .counter-container {
            text-align: center;
            background-color: transparent;
            padding: 30px;
            border-radius: 15px;
        }

        h1 {
            color: #FFD700; /* Oltin rang */
            margin-bottom: 30px;
        }

        .counter-display {
            font-size: 5rem;
            font-weight: bold;
            color: #FFD700; /* Oltin rang */
            margin: 20px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win-message {
            font-size: 4rem;
            color: #2bff00;
            font-weight: bold;
            display: none;
        }

        .instructions {
            margin-top: 30px;
            color: #FFD700; /* Oltin rang */
            font-size: 1.2rem;
        }

        .pressBtn {
            width: 200px;
            height: 200px;
            border-radius: 100px;
            font-size: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            color: #FFD700; /* Oltin rang */
            border: 7px solid rgba(255, 215, 0, 0.39);
            margin-left: 30px;
            font-weight: 100;
        }

        .pressBtn:active, .pressBtn.active {
            background-color: rgba(255, 215, 0, 0.267);
            border: 7px solid #FFD700;
            box-shadow: 0px -1px 20px 2px #FFD700;
        }

        .downBtn {
            width: 100px;
            height: 100px;
            border-radius: 100px;
            font-size: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #FFD700; /* Oltin rang */
            text-align: center;
            border: 7px solid #000000;
            margin-left: 30px;
            position: relative;
            left: 50px;
            top: -50px;
        }

        .downBtn:active, .downBtn.active {
            background-color: #FFD700;
            color: black;
            box-shadow: 0px -1px 30px 2px #FFD700;
        }

        #audioPlayer {
            display: none; /* Audio elementini yashirish */
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <h1>تذكروا المسلمين</h1>
        <div class="counter-display" id="counter">0</div>
        <div class="win-message" id="winMessage">لقد نلت موافقة الله يا عزيزتي.</div>
        <button class="pressBtn" id="upButton">
            <i class="ri-arrow-up-s-line"></i>
        </button>
        <button class="downBtn" id="downButton">
            <i class="ri-arrow-down-s-line"></i>
        </button>
        <div class="instructions">
            إذا وصلت إلى 9999، سيتم غسل خطاياك.
        </div>
    </div>

    <!-- musiqa file joylash -->
    <audio id="audioPlayer" controls>
        <source src="./006.mp3" type="audio/mpeg">
        Sizning brauzeringiz audio elementini qo'llab-quvvatlamaydi.
    </audio>

    <script>
        const Special = document.getElementById('counter');
        const finishMessage = document.getElementById('winMessage');
        const upButton = document.getElementById('upButton');
        const downButton = document.getElementById('downButton');
        const audioPlayer = document.getElementById('audioPlayer');

        let count = 0;
        const finishNumber = 10;

        // Funksiya yangilangandagi holat
        function updateSpecial() {
            if (count >= finishNumber) {
                Special.style.display = 'none';
                finishMessage.style.display = 'block';
                upButton.style.display = 'none';
                downButton.style.display = 'none';
            } else {
                Special.style.display = 'flex';
                finishMessage.style.display = 'none';
                upButton.style.display = 'flex';
                downButton.style.display = 'flex';
                Special.textContent = count;
            }
        }

        // Kupaytish uchun funksiya
        function incrementCounter() {
            count++;
            updateSpecial();
        }

        // Kamaytirish uchun
        function decrementCounter() {
            if (count > 0) {
                count--;
                updateSpecial();
            }
        }

        // Boshiga qaytarish uchun
        function resetCounter() {
            count = 0;
            updateSpecial();
        }

        // Qushini boshlash va tuxtatish uchun
        function toggleQuranAudio() {
            if (audioPlayer.paused) {
                audioPlayer.play();
            } else {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }
        }

        // Add active class to button
        function activateButton(button) {
            button.classList.add('active');
            setTimeout(() => {
                button.classList.remove('active');
            }, 200);
        }

        // buttonlar bosilganda ishlashi
        upButton.addEventListener('click', incrementCounter);
        downButton.addEventListener('click', decrementCounter);

        // Event keydownlari bilan ishlash
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                incrementCounter();
                activateButton(upButton);
            }
            else if (event.code === 'AltLeft' || event.code === 'AltRight') {
                event.preventDefault();
                decrementCounter();
                activateButton(downButton);
            }
            else if (event.code === 'Escape') {
                resetCounter();
            }
            else if (event.code === 'Tab') {
                event.preventDefault();
                toggleQuranAudio();
            }
        });
        updateSpecial();
    </script>
</body>
</html>
